<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Namecheap.com | Login & Sign Up </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="log_sign.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="head">
                    <h5>Log In to Your Account</h5>
                </div>
                <div class="body">
                    <form>
                        <div class="card-title">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-3 col-form-label label">Username</label>
                                <div class="col-sm-9 d-inline-block">
                                    <input type="text" class="form-control input" id="inputEmail3" placeholder="Username" autocomplete="on" autocapitalize="off">
                               <span class="req">REQUIRED</span>
                                    <p class="invalid">A valid Username is required</p>
                                </div>
                            </div>
                         <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3 col-form-label label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control input" id="inputPassword3" placeholder="Password">
                                    <span class="req">REQUIRED</span>
                                    <p class="invalid">A valid Password is required</p>
                                </div>
                            </div>




                            <div class="bn">
                                <button type="button" class="btn btn-danger btt">Log in and Continue</button>
                            </div>
                        </div>

                    </form>
                    <a class="frgt" href="#"><p class="text-danger">Forgot username or password?</p></a>
                </div>
                </div>
            </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="head">
                    <h5>Create An Account</h5>
                </div>
                <div class="body">
                    <form>
                        <div class="card-title">
                            <div class="form-group row">
                                <label for="Email" class="col-sm-3 col-form-label label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control input" id="Email" placeholder="Email">
                                    <span class="req">REQUIRED</span>
                                        <p class="invalid">A valid Email is required</p>
                                </div>
                            </div>




                            <div class="bn">
                                <button type="button" class="btn btn-danger btt">Send Email and Continue</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
